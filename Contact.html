    <main class="scroll-fade-in">
        <p>I'd love to hear from you! Please fill out the form below.</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required><br><br>

                <label for="phone">Phone (Format: 1234-567-8901):</label>
                <input type="tel" id="phone" name="user_phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><br><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="user_birthday"><br><br>
                
                <legend>Your Inquiry</legend>
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="contact_reason">
                    <option value="">Select an option</option>
                    <option value="project">New Project Inquiry</option>
                    <option value="feedback">Website Feedback</option>
                    <option value="general">General Question</option>
                    <option value="music">Music Collaboration</option>
                </select><br><br>

                <label>Preferred Contact Method:</label><br>
                <input type="radio" id="contact_email" name="contact_method" value="email" checked>
                <label for="contact_email">Email</label><br>
                <input type="radio" id="contact_phone" name="contact_method" value="phone">
                <label for="contact_phone">Phone Call</label><br>
                <input type="radio" id="contact_linkedin" name="contact_method" value="linkedin">
                <label for="contact_linkedin">LinkedIn Message</label><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="user_message" rows="5" cols="40" required></textarea><br><br>

                <input type="checkbox" id="newsletter" name="newsletter_subscription">
                <label for="newsletter">Yes, subscribe me to the occasional newsletter!</label><br><br>

                <button type="submit" class="neon-button">
                    <span>Send Message</span>
                </button>
            </fieldset>

        </form>
    </main>
